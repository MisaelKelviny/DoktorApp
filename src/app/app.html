<ion-menu [content]="content">
  <ion-header>
  </ion-header>

  <ion-content>
    <ion-list>
      <button class="button-transparent" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon class="sideMenuIcon" [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    <div class="menu-footer" (click)="logout()">
      <div class="menu-footer-icon">
        <ion-icon name="log-out"></ion-icon>
      </div>
      <div class="menu-footer-text">
        SAIR
      </div>
    </div>
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
